<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <input type="hidden" id="select-value" value="none">
        <div id="select-field"><p>Select Social Media </p><img src="./images/arrow.png" alt="arrow-image"></div>
        <div id="select-options">
            <ul>
                <li><img src="./images/facebook.png" alt="">Facebook</li>
                <li><img src="./images/instagram.png" alt="">Instagram</li>
                <li><img src="./images/pinterest.png" alt="">Pinterest</li>
                <li><img src="./images/twitter.png" alt="">Twitter</li>
                <li><img src="./images/whatsapp.png" alt="">whatsapp</li>
                <li id="youtube"><img src="./images/youtube.png" alt="">Youtube</li>
                <li id="none">none</li>
            </ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
